<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app/scss/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="card__image" src="images/illustration-hero.svg"/>
      <div class="card__content">
        <div class="title">Order Summary</div>
        <div class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
        <div class="plan">
          <img src="images/icon-music.svg"/>
          <div>
            <div class="plan-name">Annual Plan</div>
            <div class="plan-price">$59.99/year</div>
          </div>
          <a class="link" href="#">Change</a>
        </div>
        <a href="#" class="btn-primary">Proceed to Payment</a>
        <a href="#" class="btn-alternate">Cancel Order</a>
      </div>
    </div>
  </div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Badea Florin</a>.
  </div>
</body>
</html>
